# Basic Comparison Configuration
# Compares Agentless (agentic) vs Hybrid RAG methods on SWE-bench Lite

experiment_name: "basic_comparison"
output_dir: "./results/basic_comparison"

# Dataset configuration
dataset: "lite"  # Options: lite, verified, full
# instance_ids:  # Uncomment to run on specific instances only
#   - "django-1234"
#   - "flask-5678"

# Repository configuration
repos_dir: "./repos"

# Sandbox configuration
sandbox: "local"  # Options: local, docker

# Parallel execution
max_workers: 1

# Methods to compare
methods:
  # Agentless: Agentic exploration without explicit agent
  agentless:
    type: "agentic"
    strategy: "agentless"
    model: "gpt-5-mini"
    model_config:
      temperature: 0.0
      max_tokens: 4096
    agentic_config:
      max_iterations: 10
      search_depth: 3
      tools:
        - "search"
        - "view"
        - "edit"
        - "test"
      exploration_strategy: "breadth_first"
    
  # Hybrid RAG: Combines BM25 and dense retrieval
  hybrid_rag:
    type: "rag"
    retrieval: "hybrid"
    model: "gpt-5-mini"
    model_config:
      temperature: 0.0
      max_tokens: 4096
    rag_config:
      top_k: 10
      chunk_size: 1000
      chunk_overlap: 200
      embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
      bm25_weight: 0.3
      dense_weight: 0.7
      rerank: true
      rerank_model: "cross-encoder/ms-marco-MiniLM-L-6-v2"

# Evaluation configuration
evaluation:
  metrics:
    - "resolution"
    - "pass_at_k"
    - "localization"
    - "codebleu"
    - "token_usage"
  pass_at_k_values: [1, 5, 10]

# Reporting configuration
report:
  formats:
    - "json"
    - "markdown"
    - "html"
  include_visualizations: true
  include_code_diffs: true

# Logging configuration
logging:
  level: "INFO"
  save_logs: true
  log_file: "experiment.log"
